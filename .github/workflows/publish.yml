name: Publish to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find latest successful Build run
        id: find-run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RUN_ID=$(gh api repos/$GITHUB_REPOSITORY/actions/runs --jq '.workflow_runs | sort_by(.created_at) | reverse | .[] | select(.name == "Build" and .conclusion == "success") | .id' | head -n1)
          if [ -z "$RUN_ID" ]; then
            echo "No successful Build run found."
            exit 1
          fi
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Debug: list artifacts for found run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Using run id: ${{ steps.find-run.outputs.run_id }}"
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/runs/${{ steps.find-run.outputs.run_id }}/artifacts" \
            | jq '.artifacts[] | {id:.id, name:.name, size:.size, expired:.expired}' || echo "No artifacts or jq failed"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-application-ubuntu-latest
          run-id: ${{ steps.find-run.outputs.run_id }}
          path: ./artifacts

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: ./artifacts/dist