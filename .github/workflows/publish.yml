name: Publish to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download ubuntu artifact
        uses: actions/download-artifact@v4
        with:
          name: web-application-ubuntu-latest
          path: ./dist

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
          curl -sL -H "Authorization: Bearer $GITHUB_TOKEN" -o /tmp/artifact.zip "$URL"
          mkdir -p ./artifacts
          unzip -q /tmp/artifact.zip -d ./artifacts || (echo "unzip failed" && ls -la /tmp && exit 1)
          echo "Downloaded and extracted to ./artifacts"

      - name: "List artifacts directory"
        run: |
          echo "Artifacts contents:" && ls -la ./artifacts || true

      - name: "Setup Pages"
        uses: actions/configure-pages@v5

      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: ./artifacts/dist