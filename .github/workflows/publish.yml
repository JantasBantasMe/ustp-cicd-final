name: "Publish to GitHub Pages"

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Find run that contains ubuntu artifact"
        id: find-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TARGET_NAME="web-application-ubuntu-latest"
          echo "Looking for artifact ${TARGET_NAME} in recent Build runs..."
          RUN_IDS=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/runs?per_page=100" \
            | jq -r '.workflow_runs | sort_by(.created_at) | reverse | .[] | select(.name=="Build") | .id')
          if [ -z "$RUN_IDS" ]; then
            echo "No Build runs found."
            exit 1
          fi
          for id in $RUN_IDS; do
            echo "Checking run $id ..."
            ARTS_JSON=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/runs/$id/artifacts")
            if [ -z "$ARTS_JSON" ]; then
              echo "Empty artifact response for run $id"
              continue
            fi
            echo "$ARTS_JSON" | jq -r '.artifacts[]?.name' >/tmp/artnames 2>/dev/null || true
            if [ -s /tmp/artnames ]; then
              echo "Artifacts found in run $id:"
              sed -n '1,50p' /tmp/artnames || true
            else
              echo "No artifacts listed for run $id"
            fi
            if echo "$ARTS_JSON" | jq -e --arg NAME "$TARGET_NAME" '.artifacts[]? | select(.name == $NAME)' >/dev/null; then
              echo "Found $TARGET_NAME in run $id"
              echo "run_id=$id" >> $GITHUB_OUTPUT
              exit 0
            fi
          done
          echo "No run contains artifact $TARGET_NAME" >&2
          exit 1

      - name: "Debug: show selected run"
        run: |
          echo "Selected run: ${{ steps.find-run.outputs.run_id }}"

      - name: "Download the ubuntu artifact"
        uses: actions/download-artifact@v4
        with:
          name: web-application-ubuntu-latest
          run-id: ${{ steps.find-run.outputs.run_id }}
          path: ./artifacts

      - name: "Setup Pages"
        uses: actions/configure-pages@v5

      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: ./artifacts/dist